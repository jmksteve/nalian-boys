<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect With Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .card h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn i {
      font-size: 20px;
    }

    .btn.whatsapp {
      background-color: #25D366;
    }

    .btn.facebook {
      background-color: #1877F2;
    }

    .btn.telegram {
      background-color: #0088cc;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connect with Us</h1>
    <div class="social-links">
      <a href="https://chat.whatsapp.com/LFNoR1WvSLaCPDIl2TT5lU" class="btn whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://www.facebook.com/profile.php?id=100088682303852" class="btn facebook" target="_blank">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://t.me/+3p8Q5h14C2RiMjY0" class="btn telegram" target="_blank">
        <i class="fab fa-telegram-plane"></i> Telegram
      </a>
    </div>
  </div>
</body>
</html>
